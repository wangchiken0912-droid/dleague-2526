<body class="flex flex-col min-h-screen">

    <nav class="bg-slate-900 border-b border-slate-800 sticky top-0 z-50">

            <div class="hidden md:flex space-x-8">

        <div class="flex justify-between items-end mb-8">

        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-slate-800 rounded-xl p-6 neon-border relative overflow-hidden">

                <div class="flex justify-between items-center text-center">
                    <div class="flex-1">
                        <div class="w-16 h-16 bg-gray-700 rounded-full mx-auto mb-2 flex items-center justify-center text-2xl">🦁</div>
                        <h3 class="font-bold">Lions</h3>
                    </div>
                    <div class="px-4">
                        <div class="text-3xl font-bold text-sky-400">2 - 1</div>
                        <div class="text-xs text-gray-500 mt-1">78' 分鐘</div>
                    </div>
                    <div class="flex-1">
                        <div class="w-16 h-16 bg-gray-700 rounded-full mx-auto mb-2 flex items-center justify-center text-2xl">🦅</div>

                    <div class="flex-1">
                        <div class="w-16 h-16 bg-gray-700 rounded-full mx-auto mb-2 flex items-center justify-center text-2xl">🦈</div>
                        <h3 class="font-bold">Sharks</h3>
                    </div>
                    <div class="px-4">
                        <div class="text-2xl font-bold text-gray-500">VS</div>
                    </div>
                    <div class="flex-1">
                        <div class="w-16 h-16 bg-gray-700 rounded-full mx-auto mb-2 flex items-center justify-center text-2xl">🐉</div>
                        <h3 class="font-bold">Dragons</h3>
                    </div>
                </div>
            </div>

            <div class="bg-slate-800 rounded-xl overflow-hidden neon-border group cursor-pointer">
                <div class="h-40 bg-gray-700 bg-cover bg-center group-hover:scale-105 transition duration-500" style="background-image: url('https://images.unsplash.com/photo-1579952363873-27f3bade9f55?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');"></div>
                <div class="p-5">
                    <div class="text-sky-400 text-xs font-bold mb-2">官方新聞</div>
                    <h3 class="text-xl font-bold mb-2 group-hover:text-sky-400 transition">賽季決賽場地公佈</h3>
                    <p class="text-gray-400 text-sm line-clamp-2">本年度總決賽將於國家體育場舉行，門票將於下週一正式開賣...</p>
                </div>
